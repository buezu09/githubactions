name: CI -> Deploy to My website
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      # Here is the deployment action
      - name: Upload from public_html via FTP
        uses: buezu09/githubactions@latest
        with:
          server: buezu09.ch
          user: buezu09.ch
          password: ${{ PASSWORD }
          delete: "false"
